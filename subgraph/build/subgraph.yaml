specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: MultisigWallet
    network: mumbai
    source:
      address: "0xc7934C07A05cCe68F25d48375da68063ae99c06c"
      abi: MultisigWallet
      startBlock: 27706929
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Signer
        - SignerMetadata
        - Transaction
        - Wallet
      abis:
        - name: MultisigWallet
          file: MultisigWallet\abis\MultisigWallet.json
      eventHandlers:
        - event: Delegate(indexed address,indexed address)
          handler: handleDelegate
        - event: RevokeDelegation(indexed address)
          handler: handleRevokeDelegation
        - event: SignerAdded(indexed address,string)
          handler: handleSignerAdded
        - event: TransactionApproved(uint256,indexed address)
          handler: handleTransactionApproved
        - event: TransactionCreated(uint256,indexed address,uint256)
          handler: handleTransactionCreated
        - event: TransactionExecuted(uint256,indexed address)
          handler: handleTransactionExecuted
        - event: WalletCreated(indexed address,string)
          handler: handleWalletCreated
      file: MultisigWallet\MultisigWallet.wasm
features:
  - fullTextSearch
  - ipfsOnEthereumContracts
