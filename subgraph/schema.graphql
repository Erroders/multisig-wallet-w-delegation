type Signer @entity {
    id: ID!
    address: Bytes!
    weight: BigInt!
    delegateTo: Signer
    metadata: SignerMetadata!
    txnCap: BigInt!
}

type SignerMetadata @entity {
    id: ID!
    name: String!
    contactNo: String!
    email: String!
    walletAddress: Bytes!
    role: String!
    remarks: String
}

enum TransactionStatus {
    CREATED
    WAITING_APPROVAL
    CANCELLED
    EXECUTED
}

type ERC20Transaction @entity {
    id: ID!
    to: Bytes!
    contractAddr: Bytes!
    amount: BigInt!
    approval: BigInt!
    disapproval: BigInt!
    txnStatus: TransactionStatus!
    approvedBy: [Signer!]
    disapprovedBy: [Signer!]
    createdOn: BigInt!
}

type ERC721Transaction @entity {
    id: ID!
    to: Bytes!
    contractAddr: Bytes!
    tokenId: BigInt!
    approval: BigInt!
    disapproval: BigInt!
    txnStatus: TransactionStatus!
    approvedBy: [Signer!]
    disapprovedBy: [Signer!]
    createdOn: BigInt!
}

type ERC1155Transaction @entity {
    id: ID!
    to: Bytes!
    contractAddr: Bytes!
    tokenId: BigInt!
    amount: BigInt!
    approval: BigInt!
    disapproval: BigInt!
    txnStatus: TransactionStatus!
    approvedBy: [Signer!]
    disapprovedBy: [Signer!]
    createdOn: BigInt!
}

type Wallet @entity {
    id: ID!
    owner: Signer!
    signers: [Signer!]!
    createdOn: BigInt!
    erc20Transactions: [ERC20Transaction!]
    erc721Transactions: [ERC721Transaction!]
    erc1155Transactions: [ERC1155Transaction!]
    metadata: WalletMetadata!
}

type WalletMetadata @entity {
    id: ID!
    title: String!
    description: String!
}

type ERC20LockedBalance @entity {
    id: ID!   # wallet_address + contract_address
    lockedBalance: BigInt!
}

type ERC721LockedBalance @entity {
    id: ID!    # wallet_address + contract_address + token_id
    lockedBool: Boolean!
}

type ERC1155LockedBalance @entity {
    id: ID!    # wallet_address + contract_address + token_id
    lockedBalance: BigInt!
}